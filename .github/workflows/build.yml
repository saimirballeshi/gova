name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Dependencies
      run: |
        go mod tidy
        # GioUI dependencies for Linux (needed for cross-compilation setup sometimes)
        sudo apt-get update && sudo apt-get install -y libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev

    - name: Build for Windows
      env:
        GOOS: windows
        GOARCH: amd64
        CGO_ENABLED: 0  # Important for easy cross-compilation
      run: go build -ldflags "-H=windowsgui" -o GovaAdmin.exe main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: GovaAdmin-Windows
        path: GovaAdmin.exe
